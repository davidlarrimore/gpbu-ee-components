<template>
    <template if:false={apiCallCompletedFlag}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>
        <lightning-card icon-name="standard:date_time" title="Demo Time Machine">
            <div slot="actions">Version: {version}</div>
            <div class="slds-var-m-around_x-small slds-text-align_center">
                <lightning-progress-indicator current-step={pathStage} type="base" variant="base">
                    <lightning-progress-step label="New" value="New"></lightning-progress-step>
                    <lightning-progress-step label="Active" value="Active"></lightning-progress-step>
                    <lightning-progress-step label="Applied" value="Applied"></lightning-progress-step>
                </lightning-progress-indicator>
            </div>      
            <div slot="footer">
                <template if:true={readyforConvert}>
                    <div class="slds-var-m-around_x-small slds-text-align_center">
                        <lightning-button onclick={handleClick} label="Syncronize with USA Jobs" title="Syncronize with USA Jobs" icon-name="utility:clock" class="slds-var-m-left_x-small"></lightning-button>
                    </div>
                </template>
                <template if:false={readyforConvert}>
                    <div class="slds-text-longform slds-text-align_center slds-text-color_weak">
                        <p>It looks like you are at the right destination.</p>
                    </div>
                </template> 
            </div>
        </lightning-card> 
</template>
